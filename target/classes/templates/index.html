<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
                   xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Spring MVC com Spring Boot</title>
</head>
<body>
	<div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">	
		<p sec:authorize="hasRole('ROLE_ADMIN')"><a href="#" th:href="@{/Admin}">ADMINISTRAÇÃO</a></p>
		<p sec:authorize="hasRole('ROLE_USUARIO')"><span sec:authentication="name"></span></p>	
		<div>
			<form action="#" th:action="@{/logout}" method="post">					
				<input type="submit" value="Logout" />
			</form>
		</div>
	</div>
	<h1>Index</h1><br>
	
	<a href="#" th:href="@{/Controle}">Controle</a>
	<a href="#" th:href="@{/Admin}">Admin</a>
</body>
</html>
