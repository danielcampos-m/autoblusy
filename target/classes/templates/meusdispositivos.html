<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Escopo da Sessão</title>
</head>
<body>
<h1>Meus Dispositivos</h1>
	<div th:object="${session.user}">
		<article th:each="disp : *{dispositivos}">
			<p>Produto: [[${disp.usuario.nome}]]</p>
			<p>Quantidade: [[${disp.id}]]</p>
			<p>Valor unitário: [[${disp.nome}]]</p>
			<hr>
		</article>
	</div>
	<a th:href="@{/}">Voltar</a>
</body>
</html>
